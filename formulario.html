<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
    ></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("form").hide();
        $("form").fadeIn(1000);
      });
    </script>
    <!--Roboto Font-->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/formulario.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          target="_blank"
          href="https://eggeducacion.com/es-AR/somos-egg/"
        >
          <img src="./images/logo.jpeg" width="40px" height="40px" /> Egg
          Cooperation</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="./index.html">Home</a>
            <a class="nav-link" href="./tabla.html">Cursos</a>
            <a class="nav-link active" href="./formregistro.html">Registrese</a>
          </div>
        </div>
      </div>
    </nav>
    <form id="formulario" autocomplete="off">
      <h1 align="center">Log In</h1>
      <div class="mb-2">
        <label
          for="exampleInputEmail1"
          class="form-label ms-1"
          aria-placeholder=""
          >Email:</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Ingrese su mail"
        />
      </div>
      <div class="mb-2">
        <label for="exampleInputPassword1" class="form-label ms-1"
          >Contraseña:</label
        >
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Ingrese su contraseña"
        />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Recuerdeme</label>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-secondary">Ingresar</button>
      </div>
    </form>
  </body>
</html>
